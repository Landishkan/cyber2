<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кибер-Квестор | Профиль</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #0f4cff;
            --primary-light: #3a6bff;
            --primary-dark: #0028a8;
            --secondary-color: #8FB8ED;
            --accent-color: #5B9CF0;
            --error-color: #ff2d75;
            --text-color: #ffffff;
            --text-secondary: #c3d1ff;
            --background-dark: #0a0a20;
            --background-light: #121235;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--background-dark);
            color: var(--text-color);
            line-height: 1.7;
            overflow-x: hidden;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 242, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 136, 0.05) 0%, transparent 20%);
            z-index: -1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(10, 10, 32, 0.8);
            border-bottom: 1px solid var(--secondary-color);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: var(--secondary-color);
            text-decoration: none;
        }

        .logo span {
            color: var(--accent-color);
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 6px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            background: rgba(143, 184, 237, 0.1);
        }

        .nav-link.active {
            background: linear-gradient(135deg, var(--accent-color), var(--primary-light));
        }

        .nav-link i {
            margin-right: 8px;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        .profile-card {
            background: var(--background-light);
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-top: 3px solid var(--accent-color);
            text-align: center;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--secondary-color);
            margin: 0 auto 20px;
            background: var(--primary-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--text-color);
        }

        .profile-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .profile-email {
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .profile-stats {
            margin: 25px 0;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(143, 184, 237, 0.1);
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .stat-value {
            font-weight: 600;
        }

        .edit-btn {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, var(--accent-color), var(--primary-light));
            color: var(--text-color);
            border: none;
            border-radius: 6px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            margin-top: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(91, 156, 240, 0.4);
        }

        .profile-content {
            flex: 1;
            min-width: 300px;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--secondary-color);
            font-size: 1.8rem;
            margin-bottom: 25px;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), transparent);
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .achievement-item {
            background: var(--background-light);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(143, 184, 237, 0.2);
        }


        .achievement-item.locked {
            opacity: 0.5;
            filter: grayscale(80%);
        }

        .achievement-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .achievement-item.locked .achievement-icon {
            color: var(--text-secondary);
        }

        .achievement-title {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .progress-section {
            margin-top: 40px;
        }

        .progress-item {
            margin-bottom: 20px;
        }

        .progress-title {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .progress-bar {
            height: 8px;
            background: rgba(143, 184, 237, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-light));
            border-radius: 4px;
            width: 0%;
            transition: width 1s ease;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .container {
                flex-direction: column;
            }
            
            .profile-card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="../index.html" class="logo">Кибер<span>Квестор</span></a>
        <nav class="nav">
            <a href="../index.html" class="nav-link"><i class="fas fa-home"></i>Главная</a>
           <!-- <a href="#" class="nav-link active"><i class="fas fa-user"></i>Профиль</a>  --> 
            <a href="../learning.html" class="nav-link"><i class="fas fa-graduation-cap"></i>Обучение</a>
            <a href="#" class="nav-link"><i class="fas fa-sign-out-alt"></i>Выйти</a>
        </nav>
    </header>

    <div class="container">
        <div class="profile-card">
            <div class="profile-avatar" id="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <h2 class="profile-name" id="user-name">Пользователь</h2>
            <p class="profile-email" id="user-email">user@example.com</p>
            
            <div class="profile-stats">
                <div class="stat-item">
                    <span class="stat-label">Уровень:</span>
                    <span class="stat-value" id="user-level">Новичок</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Рейтинг:</span>
                    <span class="stat-value" id="user-rating">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Квестов:</span>
                    <span class="stat-value" id="user-quests">0</span>
                </div>
            </div>
            
            <button class="edit-btn" id="edit-profile">
                <i class="fas fa-edit"></i> Редактировать
            </button>
        </div>

        <div class="profile-content">
            <section class="achievements-section">
                <h2 class="section-title">Достижения</h2>
                <div class="achievements-grid">
                    <div class="achievement-item">
                        <div class="achievement-icon">
                            <i class="fas fa-lock-open"></i>
                        </div>
                        <h3 class="achievement-title">Первые шаги</h3>
                    </div>
                    <div class="achievement-item locked">
                        <div class="achievement-icon">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <h3 class="achievement-title">Защитник</h3>
                    </div>
                    <div class="achievement-item locked">
                        <div class="achievement-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <h3 class="achievement-title">Звезда</h3>
                    </div>
                    <div class="achievement-item locked">
                        <div class="achievement-icon">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <h3 class="achievement-title">Чемпион</h3>
                    </div>
                </div>
            </section>

            <section class="progress-section">
                <h2 class="section-title">Прогресс обучения</h2>
                
                <div class="progress-item">
                    <div class="progress-title">
                        <span>Основы безопасности</span>
                        <span>20%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 20%"></div>
                    </div>
                </div>
                
                <div class="progress-item">
                    <div class="progress-title">
                        <span>Фишинг и мошенничество</span>
                        <span>0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="progress-item">
                    <div class="progress-title">
                        <span>Кибербуллинг</span>
                        <span>0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 0%"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Проверка авторизации
        firebase.auth().onAuthStateChanged(user => {
            if (!user) {
                window.location.href = "../index.html";
            } else {
                // Заполняем данные профиля
                document.getElementById('user-name').textContent = user.displayName || 'Пользователь';
                document.getElementById('user-email').textContent = user.email;
                
                // Генерация аватара
                const avatar = document.getElementById('user-avatar');
                if (user.displayName) {
                    avatar.textContent = user.displayName.charAt(0).toUpperCase();
                }

                //     if (doc.exists) {
                //         const data = doc.data();
                //         document.getElementById('user-level').textContent = data.level || 'Новичок';
                //         document.getElementById('user-rating').textContent = data.rating || '0';
                //         document.getElementById('user-quests').textContent = data.completedQuests || '0';
                //     }
                // });
            }
        });
        
        // Выход из системы
        document.querySelector('.fa-sign-out-alt').closest('.nav-link').addEventListener('click', (e) => {
            e.preventDefault();
            firebase.auth().signOut().then(() => {
                window.location.href = "../index.html";
            });
        });
        
        // Редактирование профиля
        document.getElementById('edit-profile').addEventListener('click', () => {
            alert('Функция редактирования профиля будет реализована в следующем обновлении!');
        });
    </script>
</body>
</html>
